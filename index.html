<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Tính ngày</h1>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Tính ngày</h4>
                        <input id="day" type="number" placeholder="Nhập ngày">
                        <input id="month" type="number" placeholder="Nhập tháng">
                        <input id="year" type="number" placeholder="Nhập năm">
                    </div>
                    <button id="btn_yesterday" type="button" class="btn btn-primary" style="width: 50%;">Ngày
                        trước</button>
                    <br>
                    <button id="btn_tomorow" type="button" class="btn btn-primary" style="width: 50%;">Ngày tiếp
                        theo</button>
                    <div class="card-footer text-muted" id="ngayxuat">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Tính ngày</h1>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Tính ngày</h4>
                        <input id="thang2" type="number" placeholder="Nhập tháng">
                        <input id="nam2" type="number" placeholder="Nhập năm">
                    </div>
                    <br>
                    <button id="btn_caculator" type="button" class="btn btn-success" style="width: 50%;">Tính
                        ngày</button>
                    <div class="card-footer text-muted" id="songay">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Tập đọc số</h1>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Đọc 3 số</h4>
                        <input id="so3" type="number" placeholder="Nhập số">
                    </div>
                    <br>
                    <button id="btn_readnumber" type="button" class="btn btn-warning" style="width: 50%;">Đọc
                        số</button>
                    <div class="card-footer text-muted" id="docso">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
